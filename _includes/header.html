<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Lets get mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="True" name="HandheldFriendly" />
    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover" />

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Language" content="{{ page.lang }}" />
</head>

<body>
    <div class="header-bg">
        <div class="site-header">
            <a href="{% if page.lang == 'ja' %}/ja/news/{% else %}/en/news/{% endif %}">
                <img src="/assets/ic-top-logo.png" class="site-logo" alt="Site Logo">
            </a>
            <div class="language-switch">
                <a href="#" onclick="switchLang('ja'); return false;">
                    <img src="/assets/ic-lang/ic-ja.png" alt="日本語">
                </a>
                <a href="#" onclick="switchLang('en'); return false;">
                    <img src="/assets/ic-lang/ic-en.png" alt="English">
                </a>
            </div>
        </div>
    </div>
    <script>
        function switchLang(lang) {
            localStorage.setItem('uc_lang', lang);
            var path = window.location.pathname;
            if (path.startsWith('/en/')) {
                path = path.replace(/^\/en\//, '/' + lang + '/');
            } else if (path.startsWith('/ja/')) {
                path = path.replace(/^\/ja\//, '/' + lang + '/');
            } else {
                path = '/' + lang + '/';
            }
            window.location.pathname = path;
        }
    </script>
</body>

</html>
