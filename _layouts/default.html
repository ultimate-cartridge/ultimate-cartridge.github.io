<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <div class="site-header">
    <a href="/ja/Top/">
      <img src="/assets/ic-top-logo.png" class="site-logo" alt="Site Logo">
    </a>
    <div class="language-switch">
      <a href="/ja/Top/"><img src="/assets/ic-lang/ic-ja.png" alt="日本語"></a>
      <a href="/en/Top/"><img src="/assets/ic-lang/ic-en.png" alt="English"></a>
    </div>
  </div>

  <div style="display: flex;">
    <!-- 左侧导航栏 -->
    <nav style="width: 200px; padding: 20px; background: #f5f5f5;">
      <ul style="list-style: none; padding: 0;">
        <li><a href="/ja/Top">Top</a></li>
        <li><a href="/ja/Services">Services</a></li>
        <li><a href="/ja/Cartridges/">Cartridges</a></li>
        <li><a href="/ja/Company/">会社概要</a></li>

        <!-- 可继续添加其他页面链接 -->
      </ul>
    </nav>
    <!-- 右侧内容区 -->
    <main style="flex: 1; padding: 20px;">
      {{ content }}
    </main>
  </div>
  <!-- 页脚 -->
  <footer
    style="text-align: center; padding: 24px 0; background: #f5f5f5; color: #888; font-size: 14px; border-top: 1px solid #eee; margin-top: 40px;">
    <div>ユルティメット・カートリッジ株式会社</div>
    <div>© 2020-2025 Ultimate Cartridge. All rights reserved.</div>
  </footer>
</body>

</html>
